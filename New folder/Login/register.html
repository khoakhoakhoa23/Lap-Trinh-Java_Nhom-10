<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <form>
        <h1>Register</h1>
        <div class="inputbox">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="regEmail" />
          <label for="">User</label>
        </div>
        <div class="inputbox">
          <i class="fa-solid fa-lock"></i>
          <input type="text" id="regPhone" />
          <label for="">Phone</label>
        </div>
        <div class="inputbox">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="regPass" />
          <label for="">Password</label>
        </div>
        <div class="inputbox">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="confirmPass" />
          <label for="">Confirm Password</label>
        </div>
        <div class="forget">
          <label for=""><input type="checkbox" />Remember</label>
          <a href="forget.html">Forgot PassWord?</a>
        </div>
        <div id="regMess"></div>
        <button type="submit" onclick="reg(event)">Register</button>
        <button type="submit"><a href="login.html">Login</a></button>
      </form>
    </section>
    <script src="login.js"></script>
  </body>
</html>
