<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
  <section>
    <form action="/user/forget" method="POST">
      <h1>Forgot Password</h1>
      <div class="inputbox">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" required />
        <label for="">Email</label>
      </div>
      <!-- Display error or success messages -->
      <div id="regMess">
        <p th:text="${error}" style="color: red;"></p>
        <p th:text="${message}"></p>
      </div>
      <!-- Submit button -->
      <button id="check" type="submit">Check</button>
      <!-- Back to login button -->
      <button id ="login" type="button" onclick="window.location.href='/user/login'">Back to Login</button>
      <div class="register">
        <p>Don't have an account? <a href="/user/register">Register</a></p>
      </div>
    </form>
  </section>
  </body>
</html>
