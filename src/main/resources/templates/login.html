<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <form action="/user/login" method="post">
        <h1>Log in</h1>
        <div class="inputbox">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" name="username" id="username" required />
          <label for="">User</label>
        </div>
        <div class="inputbox">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="password" id="password" required />
          <label for="">Password</label>
        </div>
        <div class="forget">
          <label for=""><input type="checkbox" />Remember</label>
          <a href="/user/forget">Forgot Password?</a>
        </div>
        <div id="loginMess"><p th:text="${error}"></p></div>
        <button id = "login">Login</button>
        <button id="home" onclick="window.location.href='/Home'"> Back to Home</button>
        <div class="register">
          <p>Don't have an account? <a href="/user/register">Register</a></p>
        </div>
      </form>
    </section>
    <script src="/js/login.js"></script>
  </body>
</html>
